apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers: 
      - name: wordpress
        image: wordpress:4.9.4-php5.6-apache
        env:
        - name: WORDPRESS_DB_HOST
          value: "mariadb"
        - name: WORDPRESS_DB_USER
          value: "wordpress"   
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:        
            secretKeyRef:   
              name: wordpress
              key: dbpw
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: "/var/www/html"
          name: wordpress-pv-storage
      volumes:
      - name: wordpress-pv-storage
        persistentVolumeClaim:
         claimName: wordpress-pv-claim